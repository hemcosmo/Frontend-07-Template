<!-- 语义化 🦕 -->

<html>
  <head>
    <title>semantic</title>
  </head>

  <body>
    <!-- 工具部分 -->
    <aside>
      <a href="#">Install</a>
    </aside>
    <aside>
      <a href="#">Manual</a> 
    </aside>

    <!-- 主体部分(只有一个) -->
    <main>
      <!-- 文章 -->
      <article>
        <!-- 标题组 -->
        <hgroup>
          <!-- 主标题 -->
          <h1>Deno</h1>
          <!-- 副标题 -->
          <h2>A secure runtime for JavaScript and TypeScript.</h2>
        </hgroup>
        <!-- 没有合适的标签处理语义时用 class 作为补充 -->
        <p class="note">
          <!-- 表示是某种缩写 -->
          <abbr>www<abbr>
          <!-- 表示重点 -->
          <strong>world wide web</strong>
        </p>
        <!-- 图片信息标签组 -->
        <figure>
          <img src="">
          <!-- 说明文 -->
          <figcaption></figcaption>
        </figure>
        <!-- 导航 -->
        <nav>
          <!-- 有序列表 -->
          <ol>
            <li>
              A 1
              <ol>
                <li>A 1.1</li>
              </ol>
            </li>
          </ol>
        </nav>
        <p>
          <!-- 根据上下文有词的定义 -->
          <dfn></dfn>
        </p>
        <!-- 示例 -->
        <samp>
          <!-- 有特殊格式的文本 -->
          <pre></pre>
        </samp>
        <!-- 代码 -->
        <code>
          <pre>
            &lt;html> 012 &lt;/html>
          </pre>
        </code>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
