            const icon = item.get('group').findByClassName('collapse-icon');
            if (collapsed) {
              icon.attr('symbol', EXPAND_ICON);
            } else {
              icon.attr('symbol', COLLAPSE_ICON);

          'zoom-canvas',],

        direction: "H",
