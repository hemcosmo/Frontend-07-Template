      input[type='range'] {

        position: relative;
        padding: 4px;
        border-radius: 15px;
        background-color: #00203f;

        position: relative;
        width: 15px;
        height: 15px;
        background-color: #adefd1;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>

    >
